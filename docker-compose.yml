services:
  pg:
    image: postgres:16
    container_name: auto_pg
    environment:
      POSTGRES_USER: auto
      POSTGRES_PASSWORD: auto
      POSTGRES_DB: auto
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro

volumes:
  pgdata: